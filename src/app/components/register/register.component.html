<div class = "container">
    <h1>Register Here</h1>
    <div *ngIf ="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Please log in to continue.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group m-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" type="text" #name="ngModel" required minlength="3" placeholder="Enter your name"
                name="name" class="form-control" ngModel />
            <small class="form-text text-danger" *ngIf="name.touched && !name.valid">Invalid name!</small>
        </div>
        <div class="form-group m-3" >
            <label for="username">Email</label>
            <input type="text" class="form-control" type="text" #username="ngModel" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email" name="userName"
                class="form-control" ngModel />
            <small class="form-text text-danger" *ngIf="username.touched && !username.valid">Invalid user
                name!</small>
        </div>
        <div class="form-group m-3" >
            <label for="password">Password</label>
            <input type="password" class="form-control" #password="ngModel" required minlength="4" placeholder="Enter Password"
                name="password" class="form-control" ngModel />
            <small class="form-text text-danger" *ngIf="password.touched && !password.valid">Stronger
                password is required!</small>
        </div>
        <button type="submit" class="m-3 btn btn-outline-primary" [disabled]="!registerForm.valid">
            Submit</button><br />
    </form>
</div>
